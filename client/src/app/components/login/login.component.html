<form>
	<div class="form-group">
		<label for="username">Username</label>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroupPrepend3">@</span>
			</div>
			<input name="username" type="text" [disabled]="!formEnabled" [(ngModel)]="username" class="form-control" id="username" aria-describedby="usernamehelp" placeholder="Username">
		</div>		
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input name="password" type="password" [class.is-invalid]="message.length > 0" [disabled]="!formEnabled" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
		<div class="invalid-feedback">
			{{ message }}
		</div>
	</div>
	<button (click)="login()" [disabled]="!formEnabled" class="btn btn-primary">Login</button>
</form>
