<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Wallet</th>
        <th>Currency</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let wallet of wallets">
        <td>{{ wallet.name }}</td>
        <td>{{ wallet.currency }}</td>
        <td>{{ wallet.address }}</td>
      </tr>
    </tbody>
  </table>
</div>
