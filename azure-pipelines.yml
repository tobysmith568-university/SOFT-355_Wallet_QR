#  inputs:
#    script: |
#      npm run build
#      npm run test
#    workingDirectory: 'client'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'server'

- task: CmdLine@2
  inputs:
    script: |
      npm run build
      npm run coverage
    workingDirectory: 'server'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/*coverage.xml'